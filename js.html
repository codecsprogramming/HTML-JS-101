<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="eded1">Eded 1</label>
    <input type="number" name="eded1" id="eded1">
    <br><br>
    <label for="eded2">Eded 1</label>
    <input type="number" name="eded2" id="eded2">
    <br><br>
    <button id="button">Calculate</button>
    <br><br>
    <div id="res">Result: </div>
    
    <script>
        const handler = function() {
            let eded1_el = document.getElementById("eded1");
            let eded2_el = document.getElementById("eded2");
            if (eded1_el.value == "" || eded2_el.value == "") {
                return;
            }
            let val1 = parseInt(eded1_el.value);
            let val2 = parseInt(eded2_el.value);
            let sum = val1 + val2;
            const text = "Result: " + val1 + " + " + val2 + " = " + sum;
            document.getElementById("res").innerText = text;
        } 

        document.getElementById("button").onclick = handler;
        document.getElementById("eded1").onchange = handler;
        document.getElementById("eded2").onchange = handler;
        
    </script>
</body>
</html>
